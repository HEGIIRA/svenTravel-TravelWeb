<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Bergabung dengan svenTravel</title>

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="log-in">
      <div class="container-fluid h-100">
        <div class="container h-100">
            <div class="row h-100">
            
              <div class="col-md-6 kiri-login my-auto mx-auto">
                <h1>Jelajahi Dunia Bersama <br>SvenTravel</h1>
              </div>

              <div class="col-md-6 kanan-login my-auto ">
                <a href="index.html" class="kembali"><img src="asset/left-arrow.png" alt=""> Ke Halaman Utama SvenTravel</a>
                <div class="card-login" style="width: 30rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center mb-4">Login</h5>
                      <div>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Masukan email"  aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukan Password">
                            </div>
                            <h6 class="nanya text-center">belum punya akun? <a href="#">Daftar sekarang</a></h6>
                            <button type="submit" class="btn-login ms-3 mt-2" onClick="alert('Kamu berhasil Login!')">Login</button>
                            <hr class="hr-text" data-content="atau login/daftar dengan"></hr>
                            <button class="btn-lainnya ms-3"><img src="asset/google.png" alt=""> Lanjut dengan Google</button>
                            <button class="btn-lainnya mt-3 ms-3
                            mb-3"><img src="asset/facebook.png" alt=""> Lanjut dengan Facebook</button>
                        </form>
                      </div>
                    </div>
                </div>
              </div>
              

            </div>
        </div>
      </div>
    </section>


</body>
</html>
